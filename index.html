  <title>Password Generator</title>

<body>

    <h1>Password Generator</h1>
    <h2>Generate a Password</h2>

    <div>
      <div class="row">
      <div class=" col-md-12">
        <input type="text" placeholder="Your Secure Password" id="">

    </div>
  </div>

    </div>

    <div class="col-md-6">

        <!-- <button id="Copy">Copy to Clipboard</button> -->

  </div>
